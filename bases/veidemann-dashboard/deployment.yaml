apiVersion: apps/v1
kind: Deployment
metadata:
  name: veidemann-dashboard
  labels:
    app.kubernetes.io/name: veidemann-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: veidemann-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: veidemann-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      volumes:
        - name: config
          configMap:
            name: veidemann-dashboard-environment
            items:
              - key: environment.json
                path: environment.json

      terminationGracePeriodSeconds: 30

      containers:
        - name: veidemann-dashboard
          image: norsknettarkiv/veidemann-dashboard:v0.11.1
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/share/nginx/html/veidemann/assets/config/
              name: config
