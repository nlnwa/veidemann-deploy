apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - service.yaml
  - deployment.yaml

commonLabels:
  app.kubernetes.io/instance: veidemann-dashboard
  app.kubernetes.io/part-of: veidemann

configMapGenerator:
  - name: veidemann-dashboard
    literals:
      - environment.json="{}"
  - name: veidemann-versions
    options:
      disableNameSuffixHash: true
    literals:
      - versions.json="{}"
